<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 8 Animation</title>
    <style>
        .container {
            background-color: blue;
            height: 80vh;
            width: 80vw;
            position: relative;
        }
        .box{
            height: 121px;
            width: 121px;
            background-color: red;
            position: absolute;
            border-radius: 70px;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

</html>
