        .boxes::before{
            content: "Prince is smart";

        }

        .boxes::after{
            content: "Prince is Handsome";
            color: red;
        }

        ::selection{
            color: aqua;
            background-color: black;
        }

        .box::first-letter{
            color: rgb(205, 63, 155);
            font-size: 45px;
        }

        input::placeholder{
            color: rgb(67, 67, 68);
        }

</head>
<body>
    <div class="boxes">
        <div data-color="primary" class="box">I am a first box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <input type="text" placeholder="Enter your name here">
    </div>
