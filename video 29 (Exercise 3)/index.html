<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise Card Making</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box1 {
            height: 450px;
            width: 300px;
            padding: 3px;
            border: 2px solid gray;
            background-color: white;
            position: absolute;
            left: 17px;
            top: 30px;
            z-index: -1;
            border-radius: 9px;

        }

        .parent {
            height: 520px;
            width: 350px;
            margin: 3px;
            border: 2px solid black;
            position: absolute;
            top: 90px;
            z-index: -2;
            left: 550px;
            background-color: rgba(240, 255, 255, 0.581);
        }

        img {
            height: 200px;
            width: 273px;
            position: relative;
            left: 35px;
            top: 44px;
            border-radius: 9px;
        }

        .btn1 {
            z-index: 10;
            position: relative;
            right: -39px;
            top: 48px;
            background-color: white;
            color: gray;
            padding: 1px 20px;
            border: 2px solid rgba(128, 128, 128, 0.603);
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn2 {
            position: relative;
            right: -39px;
            top: 48px;
            background-color: white;
            color: gray;
            padding: 1px 20px;
            border: 2px solid rgba(128, 128, 128, 0.603);
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            text-shadow: 0px 2px 8px #201f21;
            position: relative;
            top: 380px;
            left: -30px;
        }

        .text {
            height: 450px;
            width: 300px;
            padding: 10px;
            font-size: 19px;
            line-height: 1.3;
            position: relative;
            top: 373px;
            left: 572px;
            color: gray;
            text-shadow: 0px 2px 8px gray;
        }

        .read-more {
            display: inline-block;
            background: #4c96af68;
            color: rgb(81, 61, 231);
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
            position: relative;
            top: 247px;
            left: -50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <img src="greninja.png" alt="image">
        <button class="btn btn1">Power</button>
        <button class="btn btn2">Water</button>
        <button class="read-more">Read More</button>
    </div>

    <h1>
        About Greninja
    </h1>

    <div class="text">
        Greninja, introduced in Generation VI, is a Water/Dark-type Pok√©mon. It represents the final evolution of
        Froakie, the Water-type starter from Kalos.
    </div>

</body>

</html>
