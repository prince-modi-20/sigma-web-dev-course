<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #70a711;
        }

        .text-element{
            text-shadow: 2px 1px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, dignissimos. Aliquid labore laudantium consequatur eius cupiditate accusantium perspiciatis maiores tenetur voluptatum quia magnam quas eos soluta quos quae atque natus, corrupti earum. Nesciunt, repellendus.
    </p>
</body>
</html>
