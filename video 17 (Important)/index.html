<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div {
            /* background-color: red; */
        }

        /* class selector  */
        .red {
            background-color: red;
        }

        /* id selector  */
        #green {
            background-color: green;
        }

        /* child selector  */
        div>p {
            background-color: brown;
            color: blue;
        }

        /* Decendent selector  */
        div p {
            background-color: brown;
            color: blue;
        }

        /* universal selector  */
        * {
            margin: 0;
            padding: 0;
        }

        /* Pseudo selector  */
        a:visited{
            color: yellow;
        }

        a:link{
            color: green;
        }

        a:active{
            background-color: red;
        }

        a:hover{
            background-color: rgb(70, 20, 169);
        }

        p:first-child{
            background-color: aqua;
        }

    </style>
</head>

<body>
    <main class="one">
        <p>I am First</p>
        <p>I am Second</p>
    </main>
    <div class="red">I am a div
    </div>

    <div id="green">
        I am another div
        <article>
            <p>I am a para inside div</p>
        </article>
    </div>

    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.instagram.com">Go to Instagram</a>
</body>
</html>
